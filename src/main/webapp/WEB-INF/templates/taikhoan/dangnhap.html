<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" class="bg-black">
    <head>
        <title>Đăng nhập hệ thống</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport' charset="UTF-8" />
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" th:href="@{/resources/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" th:href="@{/resources/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" th:href="@{/resources/css/AdminLTE.css}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Đăng nhập hệ thống</div>
            <form action="#"  method="post" th:action = "@{/tk/dangnhap}">
                <div class="body bg-gray">
                    <p th:if="${error}" style="color: red">Tên tài khoản hoặc mật khẩu không đúng.</p>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Tên Tài Khoản"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Mật Khẩu"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/>Nhớ đăng nhập
                    </div>
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Đăng nhập</button>  
                </div>
            </form>

        </div>


        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js" ></script>
        <!-- Bootstrap -->
        <script src="../../js/bootstrap.min.js" type="text/javascript" th:src="@{/resources/js/bootstrap.min.js}"></script>  
      

    </body>
</html>
